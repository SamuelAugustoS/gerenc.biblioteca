<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Biblioteca</h1>
        
        <div class="section">
            <h2>Adicionar Livro</h2>
            <input type="text" id="titulo" placeholder="Título" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="number" id="anoPublicacao" placeholder="Ano de Publicação" required>
            <input type="text" id="genero" placeholder="Gênero" required>
            <button onclick="adicionarLivro()">Adicionar</button>
            <button onclick="abrirModal()">Ver Livros Cadastrados</button>
        </div>

        <div class="section">
            <h2>Remover Livro</h2>
            <input type="text" id="tituloRemover" placeholder="Título do Livro a Remover">
            <button onclick="removerLivro()">Remover</button>
        </div>
    </div>

    <!-- Modal para exibir livros -->
    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000;">
        <div style="background:#fff; margin:50px auto; padding:20px; width:80%; max-width:600px; border-radius:8px;">
            <h2>Livros Cadastrados</h2>
            <ul id="listaLivrosModal"></ul>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
